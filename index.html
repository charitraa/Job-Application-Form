<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta author="ravi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="content">
            <h1>Job Application <span style="font-size: 20px;">(web)</span></h1>
            <form action="">
                <div class="forms">
                    <div class="main-contain">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name...">
                    </div>
                    <div class="main-contain">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter your Last Name......">
                    </div>
                    <div class="main-contain">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="Enter your Email">
                    </div>
                    <div class="main-contain">
                        <label for="job">Job Role</label>
                        <select name="job" id="job">
                            <option value="Select Job Role">Select Job Role</option>
                            <option value="web developer">web developer</option>
                            <option value="machine learning">machine learning</option>
                            <option value="full stack developer">full stack developer</option>
                            <option value="backend developer">backend developer</option>
                        </select>
                    </div>
                    <div class="add-contain">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5"
                            placeholder="Enter your address..."></textarea>
                    </div>
                    <div class="main-contain">
                        <label for="City">City</label>
                        <input type="text" id="city" placeholder="Enter your City...">
                    </div>
                    <div class="main-contain">
                        <label for="pincode">Pin code</label>
                        <input type="number" id="pincode" placeholder="Enter your Pin code...">
                    </div>
                    <div class="main-contain">
                        <label for="date">Start Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="main-contain">
                        <label for="cv">Upload your CV</label>
                        <input type="file" id="cv">
                    </div>

                </div>
                <div class="but"><button>Apply Now</button></div>

            </form>
        </div>
    </div>
</body>

</html>
